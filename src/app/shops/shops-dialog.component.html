<h1 mat-dialog-title>Shops</h1>
<div mat-dialog-content>
    <div fxLayout='column' *ngIf="locs">
    <mat-checkbox *ngFor="let loc of locs" [(ngModel)]="selected[loc.id]">{{loc.name}}</mat-checkbox>
    </div>
</div>

<div mat-dialog-actions>
        <button mat-button (click)="onNoClick()">No Thanks</button>
    <button mat-button [mat-dialog-close]="selectedIds()" cdkFocusInitial>Ok</button>
</div>
