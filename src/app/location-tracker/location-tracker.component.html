<section class="mat-typography">
  <a href="/item-list">Items</a>

  <ul *ngxIfNotEmpty="locs">
  <li *ngFor="let id of locOrder">{{locs[id].name}}
    <a (click)="shop(id, 'item')"><app-icon type="potion"></app-icon></a>
    <a (click)="shop(id, 'weapon')"><app-icon type="lightsword"></app-icon></a>
    <a (click)="shop(id, 'armor')"><app-icon type="shield"></app-icon></a>
  </li>
</ul>
</section>
