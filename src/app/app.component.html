<mat-sidenav-container class="app-sidenav-container">
    <mat-sidenav mode="side" class="app-sidenav" opened>
        <app-location-tracker></app-location-tracker>

        <button mat-raised-button (click)="goItems()" color="primary">List/Edit Items</button>
        <br />
        <button mat-raised-button (click)="reset()" color="warn">Reset</button>

    </mat-sidenav>
    <mat-sidenav-content class="app-sidenav-content">
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
