<mat-sidenav-container class="app-sidenav-container">
    <mat-sidenav
        mode="side"
        class="app-sidenav mat-elevation-z8"
        opened
    >
        <div class="broadcast">
            <div class="selectables">
                <app-character-tracker (select)="characterEvent($event)"></app-character-tracker>
                <div class="vert-sep"></div>
                <app-key-item-tracker (select)="keyItemEvent($event)"></app-key-item-tracker>
                <div class="vert-sep"></div>
                <app-boss-tracker (select)="bossEvent($event)"></app-boss-tracker>
            </div>
        </div>
        <div class="runner">
            <app-location-tracker
                [keyItemEvents]="keyItemEvents"
                [characterEvents]="characterEvents"
                [bossEvents]="bossEvents"
            ></app-location-tracker>

            <button
                mat-raised-button
                (click)="reset()"
                color="warn"
            >Reset</button>
        </div>

    </mat-sidenav>
    <mat-sidenav-content class="app-sidenav-content">
        <mat-toolbar
            color="primary"
            class="mat-elevation-z4"
        >
            <span>{{navTitle}}</span>
            <span class="toolbar-spacer"></span>
            <button
                mat-icon-button
                [matMenuTriggerFor]="menu"
            >
                <mat-icon>menu</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <button
                    mat-menu-item
                    (click)="goItems()"
                >
                    <mat-icon>assignment</mat-icon>
                    <span>Items List</span>
                </button>
                <button
                    mat-menu-item
                    (click)="goFlags()"
                >
                    <mat-icon>check_box</mat-icon>
                    <span>Flags</span>
                </button>
                <button
                    mat-menu-item
                    (click)="goHelp()"
                >
                    <mat-icon>help</mat-icon>
                    <span>Help</span>
                </button>
            </mat-menu>
        </mat-toolbar>
        <div class="content">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
