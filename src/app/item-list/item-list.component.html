<table *ngIf="items" cdkDropList (cdkDropListDropped)="drop($event)">
  <tr *ngFor="let record of itemRecords; index as i" cdkDrag>
      <td *cdkDragPreview >
          <app-item [item]="items[record.item_id]"></app-item>
        </td>
    <td>
      <app-item [item]="items[record.item_id]"></app-item>
    </td>
    <td>
      <app-shops [record]="record"></app-shops>
    </td>
    <td><button mat-icon-button (click)="deleteRecord(i)"><mat-icon>delete_forever</mat-icon></button></td>
  </tr>
</table>

<form class="example-form">
  <mat-form-field class="example-full-width">
    <input type="text" placeholder="Add item" aria-label="Number" matInput [formControl]="searchControl"
      [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayItem" (optionSelected)="addItem($event.option.value)">
      <mat-option *ngFor="let item of filteredItems | async" [value]="item">
        <app-item [item]="item"></app-item>
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>
